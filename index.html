<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 
                Implement a way to filter through listings using the search bar 
              -->

            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchForString">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 
                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
                --> 

                <tr ng-repeat="listing in listings | filter:searchForString as results">
                  <td> {{listing.code}} </td>
                  <td> {{listing.name}} </td>
                  <td> <button ng-click = "deleteListing($index)"> Delete </button></td>
                  <td> <button ng-click = "showDetails($index)"> Details </button></td>

                </tr>
            </table>
          </div>

          <!-- 
              Write an HTML form that adds new listings to the directory 
            -->

        <h3>Add New Listing</h3>
    
        <div class="three-col">
            <div class="col1">
                <label for="codeField">Code:</label>
                <input id="codeField" name="codeField" type="text" ng-model="newListing.code" </label>
            </div>

            <div class="col2">
                <label for="nameField">Name:</label>
                <input id="nameField" name="nameField" type="text" ng-model="newListing.name" </label>
            </div>

            <div class="col4">
                <label for="latitudeField">Latitude Coordinate:</label>
                <input id="latitudeField" name="latitudeField" type="text" ng-model="newListing.coordinates.latitude" </label>
            </div>

            <div class="col5">
                <label for="longitudeField">Longitude Coordinate:</label>
                <input id="longitudeField" name="longitudeField" type="text" ng-model="newListing.coordinates.longitude" </label>
            </div>

            <div class="col3">
                <label for="addressField">Address:</label>
                <input id="addressField" name="addressField" type="text" ng-model="newListing.address" </label>
            </div>


        </div>
          <br>
          <button ng-click="addListing()" class="addButton">Add listing</button>
 
      
          <div class="jumbotron">
            <h2>Detailed Information</h2>

            <!-- 
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature
             -->
            
             <h5> {{detailedInfo.code}}</h5>
             <h5> {{detailedInfo.name}}</h5>
             <h5> {{detailedInfo.coordinates.latitude}}</h5>
             <h5> {{detailedInfo.coordinates.longitude}}</h5>
             <h5> {{detailedInfo.address}}</h5>

             

          </div>
        
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
